<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow3</title>
    <style>
        .one ,.two{
            display: inline-block;
        }
        ul{
            display: flex;
        }
         li{
            display: inline-table;
            ;
        } 
        .s1 , .s2
        {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="one">Jignesh</div>
        <div class="two">Parmar</div>
    </div>



    <span style="display: block;">1111</span>
    <span class="s1">5225</span>
    <span class="s2">hjxhjx</span>



    <div>

        <ul >
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
